<h3 class='pull-left'>Cards</h3>
<form ng-submit="createCard()">
  <div class='form-group'>
    <textarea class='form-control' ng-model="card.content"></textarea>
  </div>
  <button type="submit" class='btn btn-default'>Save</button>
</form>
<hr>
<ul class='list-group'>
  <li ng-repeat="card in cards" class='list-group-item'>
    {{card.body}}
    <a href="#" class='pull-right' ng-click="deleteCard(card)">
      <i class='icon ion-close-circled'></i>
    </a>
  </li>
</ul>
